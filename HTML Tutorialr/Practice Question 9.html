<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level -3</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/action"> 
        <div> 
        <input type="text" placeholder="First Name" name ="name"/>
        <input type="text" placeholder="Last Name" name ="name"/>
        </div>
        <label for="gender">Please select gender</label>
        <select
            name ="gender" id="gender">
            <option value="m">Male</option>
            <Option value="f">Female</Option>
            <Option value="o">Others</Option>

        </select> 
        <div>
            Do you agree to all terms of service
            <input type="checkbox" id="tos_agree" name="tos_agree"/>
            <label for="tos_agree"> Yes I agree</label>
        </div>
        <button>register</button>
    </form>
</body>
</html>
